<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./script/metodo.js"></script>
    <title>PortfoliU - Partilha de Portfolios</title>
</head>
<body>
    <div id="loginPage">
        <div id="parent">
            <div id="childCriarConta">
                <form id="formulario_criarConta" > 
                    <br>
                    <label id="label1">Criar Conta</label>
                    <br>
                    <br>
                    <input placeholder="NOME" id="campo_nome"  name="nome" type"text">
                    <br>
                    <input placeholder="ALCUNHA" id="campo_alcunha" name="alcunha" type"text">
                    <br>
                    <input placeholder="DD-MM-AAAA" id="campo_data"  name="dataNasc" type="date">
                    <br>
                    <input placeholder="EMAIL" id="campo_email" name="email" type="email">
                    <br>
                    <input placeholder="TELEFONE" id="campo_telefone" name="telefone" type="text" maxlength="9" minlength="9">
                    <br>
                    <input placeholder="PASSWORD" id="campo_password" name="password" type="password">
                    <br>
                    <input placeholder="REPETIR PASSWORD" id="campo_password2" type="password">
                    <br>
                    <input id="submit" type="button" value="Criar Conta" onclick="javascript:registoUtilizador()">   
                    <p id="novaConta">
                        Tem uma conta PortfoliU?
                        <a id="ancoraIniciarSessao" href="login.html">Inicie Sess√£o</a>
                    </p>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
