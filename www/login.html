<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
        rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./script/metodo.js"></script>
    <title>PortfoliU - Partilha de Portfolios</title>
</head>

<body>
    <div id="loginPage">
        <div id="parent">
            <div id="childIniciarSessao">
                <form id="formulario_iniciarSessao">
                    <br>
                    <label id="label1">Inicair Sessão</label>
                    <br>
                    <input placeholder="EMAIL" id="campo_email" name="email" type="text">
                    <br>
                    <input placeholder="PASSWORD" id="campo_password"  name="password" type="password">
                    <br>
                    <a id="texto1">Esqueceu-se da sua password?</a>
                    <br>
                    <input id="submit" type="button" value="Inicie Sessão" onclick="javascript:loginUtilizador();">
                    <p id="loginFalhado"></p>
                    <p id="texto2">Não tem uma conta PortfoliU?
                        <a id="ancoraNovaConta" href="registo.html">Crie uma conta</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
