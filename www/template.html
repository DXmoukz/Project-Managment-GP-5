        <nav id="mainNav">

            </div>
        </nav>
        <div id="geral">
            <div>
                <h1 id="chamativo">
                    <strong id="nome"></strong>
                </h1>
                <hr id="line">
                <br>
            </div>
            <div>

            </div>
            <div id="navegacao">
                <div id="items_nav_sobre">
                    <a href="template.html#Sobre"><img id="imagens_nav" src="/image/about.png"></a>

                </div>
                <div id="items_nav_documentos">

                </div>
                <div id="items_nav_imagens" style="display: none">
                    <a href="template.html#imagens"><img id="imagens_nav" src="/image/imagens.png"></a>
                    <p id="p_nav">Imagens</p>
                </div>
                <div id="items_nav_videos">
                    <a href="template.html#videos"><img id="imagens_nav" src="/image/video.png"></a>
                    <p id="p_nav">Videos</p>
                </div>
                <div id="items_nav_contactos">
                    <a href="template.html#contactos"><img id="imagens_nav" src="/image/contacts.png"></a>
                    <p id="p_nav">Contactos</p>
                </div>
            </div>
        </div>
    </div>

    <div id="Sobre" class="impar">

            <strong>Sobre</strong>
        </h1>

        <div id="Sobre_informacao">
            <p id="Sobre_descricao"></p>
            <p id="Sobre_motivacoes">Motivações
            </p>
            <p id="Sobre_areas">Áreas Cientificas
            </p>
            <a id="final"><img id="pdf_principal" src="/image/pdf.png"></a>
            <p id="legenda">Relatório Final</p>
        </div>
    </div>

    <div id="documentos" class="par" style="display:block">
        <h1 id="documento_titulo">
            <strong>Documentos</strong>
        </h1>
        <hr id="documento_line">
        <div class="outer" id="scroll">
        </div>
    </div>

    <div id="imagens" style="display:none">
        <h1 id="Sobre_titulo">
            <strong>Imagens</strong>
        </h1>
        <hr id="Sobre_line">
        <div class="wrapper">
            <div class="jcarousel-wrapper">

                    <ul>
                    </ul>
                </div>

                <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                </p>

    </div>

    <div id="videos" style="display:none">
        <h1 id="documento_titulo">
            <strong>Videos</strong>
        </h1>
        <hr id="documento_line">
        <div class="cont">
            <div class="page-head">
                <div class="demo-gallery">
                    <ul id="lightgallery">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="contactos" style="display:block">
        <div id="contactos_informacao">
            <h1 id="contactos_titulo">
                <strong>Contactos</strong>
            </h1>
            <p id="contactos_equipa" style="display: none">Restante Equipa</p>
